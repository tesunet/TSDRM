{% extends "base1.html" %}
{% block content %}
    <style>
        #loading {
            height: 300px;
            width: 100%;
            background-image: url(../static/new/images/loading.gif);
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
    <div class="row" style="margin-top: -38px">
        <div class="col-md-2 col-lg-2" style="margin-top: 5px"></div>
        <div class="col-md-10 col-lg-10">
            <select class="form-control" id="utils_manage" name="utils_manage" style="width:250px; float:right;">
                {% for um in utils_manage %}
                    <option value="{{ um.id }}">{{ um.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div style="height:10px"></div>
    <div class="portlet-body">
        <div class="portlet light portlet-fit calendar">
            <div class="portlet-body">
                <div class="table-scrollable" style="overflow-x:scroll;">
                    <table class="table table-hover" style="min-width:1200px;">
                        <thead>
                        <tr>
                            <th></th>
                            <th> 客户端</th>
                            <th> 类型</th>
                            <th> 实例 / 备份集</th>
                            <th> 子客户端</th>
                            <th> 备份内容</th>
                            <th> 应用大小</th>
                            <th> 备份大小</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div id="loading" hidden></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}

{% endblock %}
