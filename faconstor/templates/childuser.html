{% extends "base1.html" %}

{% block title %}子用户管理{% endblock %}

{% block content %}

    <section class="scrollable wrapper">

        <ul class="breadcrumb">
            <li><a href="/index"><i class="fa fa-home"></i>首页</a></li>
            <li>用户管理</li>
            <li class="active">子用户管理</li>
        </ul>

        <section class="panel panel-default">
            <header class="panel-heading">
                子用户管理

            </header>
            <div style="height:10px"></div>
            <div class="table-toolbar">
                <div class="row">
                    <div class="col-md-6">
                        <div class="btn-group">
                            <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn green">
                                新增
                                <i class="fa fa-plus"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                <thead>
                <tr>
                    <th style="width:40px;"> 序号</th>
                    <th> 用户名</th>
                    <th> 邮箱</th>
                    <th> 手机</th>
                    <th> 姓名</th>
                    <th> 单位</th>
                    <th> 座机</th>
                    <th> 已激活</th>
                    <th style="width:55px;"> 操作</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>

            <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">

                <div class="modal-dialog" style="width:650px;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">子用户管理</h4>
                        </div>
                        <div class="panel-body">

                            <form class="bs-example form-horizontal activate-form" id="formactivate">{% csrf_token %}

                                <div class="form-body">
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label">用户名</label>
                                        <div class="col-md-10">
                                            <input hidden id="id" type="text" name="id">
                                            <input id="username" autocomplete="off" type="text" name="username"
                                                   class="form-control" placeholder="用户名">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label">邮箱</label>
                                        <div class="col-md-10">
                                            <input id="email" autocomplete="off" type="text" name="email"
                                                   class="form-control" placeholder="邮箱">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label">手机</label>
                                        <div class="col-md-10">
                                            <input id="phone" autocomplete="off" type="text" name="phone"
                                                   class="form-control" placeholder="手机">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label">姓名</label>
                                        <div class="col-md-10">
                                            <input id="fullname" autocomplete="off" type="text" name="fullname"
                                                   class="form-control" placeholder="姓名">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label">单位</label>
                                        <div class="col-md-10">
                                            <input id="company" type="text" name="company" class="form-control"
                                                   placeholder="单位">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label">座机</label>
                                        <div class="col-md-10">
                                            <input id="tell" autocomplete="off" type="text" name="tell"
                                                   class="form-control" placeholder="座机">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label">客户端</label>
                                        <div class="col-md-10">
                                            <select multiple="multiple" class="multi-select" id="my_multi_select1"
                                                    name="my_multi_select1">

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions ">
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                        </button>
                                        <button type="button" id="save" name="save" class="btn green">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </section>

{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
    </script>

    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/static/assets/pages/scripts/components-select2.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.quicksearch.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"
            type="text/javascript"></script>
    <script src="/static/myjs/childuser.js" type="text/javascript"></script>
{% endblock %}
