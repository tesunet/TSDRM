 {% extends "base1.html" %}

{% block title %}主机资源管理{% endblock %}

{% block content %}

 <section class="scrollable wrapper">

    <ul class="breadcrumb">
        <li><a href="/index"><i class="fa fa-home"></i>首页</a></li>
        <li>资源管理</li>
        <li class="active">主机资源管理</li>
    </ul>
    <section class="panel panel-default">
        <header class="panel-heading">
                主机资源管理
        </header>
        <div style="height:10px"></div>
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="new" type="button"  data-toggle="modal"  data-target="#static"  class="btn green" >  新增
                            <i class="fa fa-plus"></i>
                        </button>

                    </div>
                </div>
            </div>
        </div>



        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                                <thead>
                                    <tr>
                                        <th style="width:40px;" > 序号 </th>
                                        <th> 主机名称 </th>
                                        <th> 用途和注释 </th>
                                        <th> 状态 </th>
                                        <th style="width:55px;"> 操作 </th>
                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>

        <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">主机资源管理</h4>
                    </div>
                    <div class="panel-body">
                        <form class="bs-example form-horizontal activate-form" id="formactivate" >{% csrf_token %}
                            <div class="form-body"  >
                                <div class="form-group ">
                                    <label class="col-md-3 control-label" >资源池</label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-control">
                                                <input  id="poolid" hidden type="text" name="poolid"  >
                                                <input  id="poolname" readonly type="text" name="poolname" class="form-control " >
                                                <div class="form-control-focus"> </div>
                                            </div>
                                            <span class="input-group-btn btn-right">
                                                <button  type="button"  class="btn green" tabindex="-1" data-toggle="modal"  data-target="#static1">选择</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 control-label" >主机名称</label>
                                    <div class="col-md-9">
                                         <input hidden id="id" type="text" name="id" >
                                        <input id="name" autocomplete="off" type="text" name="name" class="form-control"  >
                                        <div class="form-control-focus"> </div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 control-label" >主机规格</label>
                                    <label class="col-md-3 control-label" >CPU</label>
                                    <div class="col-md-6">
                                        <input id="cpu" autocomplete="off" type="number" name="cpu" class="form-control" >
                                        <div class="form-control-focus"> </div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 col-md-offset-3  control-label" >内存</label>
                                    <div class="col-md-6">
                                        <input  id="memory" autocomplete="off" type="number" name="memory" class="form-control">
                                        <div class="form-control-focus"> </div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 col-md-offset-3 control-label" >磁盘1  <button type="button" id="add" name="add" class="btn green btn-xs">增加</button></label>
                                    <div class="col-md-2">
                                        <input id="disk1_size"  autocomplete="off" placeholder="容量" type="number" name="disk1_size" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <input id="disk1_name"  autocomplete="off" placeholder="盘符" type="text" name="disk1_name" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control" id="disk1_type" name="disk1_type">
                                            <option value="SSD">SSD</option>
                                            <option value="SCSI">SCSI</option>
                                        </select>
                                    </div>
                                </div>
                                <div hidden id="disk2" class="form-group ">
                                    <label class="col-md-3 col-md-offset-3 control-label" >磁盘2</label>
                                    <div class="col-md-2">
                                        <input disabled id="disk2_size"  autocomplete="off" placeholder="容量" type="number" name="disk2_size" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <input disabled id="disk2_name"  autocomplete="off" placeholder="盘符" type="text" name="disk2_name" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <select disabled class="form-control" id="disk2_type" name="disk2_type">
                                            <option value="SSD">SSD</option>
                                            <option value="SCSI">SCSI</option>
                                        </select>
                                    </div>
                                </div>
                                <div hidden id="disk3" class="form-group ">
                                    <label class="col-md-3 col-md-offset-3 control-label" >磁盘3</label>
                                    <div class="col-md-2">
                                        <input disabled id="disk3_size"  autocomplete="off" placeholder="容量" type="number" name="disk3_size" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <input disabled id="disk3_name"  autocomplete="off" placeholder="盘符" type="text" name="disk3_name" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">

                                            <option value="SCSI">SCSI</option>
                                        </select>
                                    </div>
                                </div>
                                <div hidden id="disk4" class="form-group ">
                                    <label class="col-md-3 col-md-offset-3 control-label" >磁盘4</label>
                                    <div class="col-md-2">
                                        <input disabled id="disk4_size"  autocomplete="off" placeholder="容量" type="number" name="disk4_size" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <input disabled id="disk4_name"  autocomplete="off" placeholder="盘符" type="text" name="disk4_name" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <select disabled class="form-control" id="disk4_type" name="disk4_type">
                                            <option value="SSD">SSD</option>
                                            <option value="SCSI">SCSI</option>
                                        </select>
                                    </div>
                                </div>
                                <div hidden id="disk5" class="form-group ">
                                    <label class="col-md-3 col-md-offset-3 control-label" >磁盘5</label>
                                    <div class="col-md-2">
                                        <input disabled id="disk5_size"  autocomplete="off" placeholder="容量" type="number" name="disk5_size" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <input disabled id="disk5_name"  autocomplete="off" placeholder="盘符" type="text" name="disk5_name" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <select disabled class="form-control" id="disk5_type" name="disk5_type">
                                            <option value="SSD">SSD</option>
                                            <option value="SCSI">SCSI</option>
                                        </select>
                                    </div>
                                </div>
                                <div hidden id="disk6" class="form-group ">
                                    <label class="col-md-3 col-md-offset-3 control-label" >磁盘6</label>
                                    <div class="col-md-2">
                                        <input disabled id="disk6_size"  autocomplete="off" placeholder="容量" type="number" name="disk6_size" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <input disabled id="disk6_name"  autocomplete="off" placeholder="盘符" type="text" name="disk6_name" class="form-control">
                                        <div class="form-control-focus"> </div>
                                    </div>
                                    <div class="col-md-2">
                                        <select disabled class="form-control" id="disk6_type" name="disk6_type">
                                            <option value="SSD">SSD</option>
                                            <option value="SCSI">SCSI</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 control-label" >认证信息</label>
                                    <label class="col-md-3 control-label" >IP</label>
                                    <div class="col-md-6">
                                        <input id="ip" autocomplete="off" type="text" name="ip" class="form-control" >
                                        <div class="form-control-focus"> </div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 col-md-offset-3  control-label" >用户名</label>
                                    <div class="col-md-6">
                                        <input id="username" autocomplete="off" type="text" name="username" class="form-control">
                                        <div class="form-control-focus"> </div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 col-md-offset-3 control-label" >密码</label>
                                    <div class="col-md-6">
                                        <input  id="password"  autocomplete="off" type="text" name="password" class="form-control">
                                        <div class="form-control-focus"> </div>

                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-3 control-label" >用途和注释</label>
                                    <div class="col-md-9">
                                        <input id="description" autocomplete="off" type="text" name="description" class="form-control"  >
                                        <div class="form-control-focus"> </div>

                                    </div>
                                </div>
                            </div>

                            <div class="form-actions " >
                                <div class="modal-footer">
                                    <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                                    <button type="button" id="save" name="save" class="btn green">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="static1" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    </div>
                    <div class="modal-body" >
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_2">
                                <thead>
                                    <tr>
                                        <th style="width:40px;" > 序号 </th>
                                        <th> 资源池名称 </th>
                                        <th> 资源池类型 </th>
                                        <th> 用途和注释 </th>
                                        <th style="width:55px;"> 操作 </th>
                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </section>


</section>

 {% endblock %}
