 {% extends "base1.html" %}

{% block title %}报表查询{% endblock %}

{% block content %}

 <section class="scrollable wrapper">
   <!-- .breadcrumb -->
      <ul class="breadcrumb">
        <li><a href="/index"><i class="fa fa-home"></i>首页</a></li>
        <li class="active">报表查询</li>
      </ul>
        <section class="panel panel-default">
            <div class="panel-body">
                <div class="bs-example form-horizontal activate-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >开始时间</label>
                                <div class="col-md-7">
                                    <input id="startdate" value="{{starttime}}" autocomplete="off" type="datetime" name="startdate" class="form-control">
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >结束时间</label>
                                <div class="col-md-7">
                                    <input id="enddate" value="{{endtime}}" autocomplete="off" type="datetime" name="enddate" class="form-control">
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >客户端</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="client" name="destClient">
                                            <option selected value="">全部 </option>
                                            {% for host in client %}
                                                <option value="{{host}}">{{host}} </option>
                                            {% endfor %}

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="col-md-3 control-label" >类型</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="type" name="destClient">
                                            <option selected value="">全部 </option>
                                            <option value="Windows File System">File System </option>
                                            <option value="SQL Server">SQL Server </option>
                                            <option value="Oracle Database">Oracle </option>
                                            <option value="Virtual Server">Virtual Server </option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn btn-sm btn-default" id="cx">查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                                <thead>
                                    <tr>
                                        <th> 任务ID </th>
                                        <th> 客户端</th>
                                        <th> 备份名称</th>
                                        <th> 任务类型</th>
                                        <th> 备份类型</th>
                                        <th> 开始时间 </th>
                                        <th> 更新时间 </th>
                                        <th> 备份结果 </th>
                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
        </section>


 </section>

 {% endblock %}

{% block script %}
<script>
$.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
</script>
