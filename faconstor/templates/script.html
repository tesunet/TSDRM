{% extends "base1.html" %}



{% block content %}


    <div style="height:10px"></div>


    <div class="portlet-body">
        <div class="row">
            <div id="tree_2" class="col-md-4 tree-demo"></div>
            <div class="col-md-8">
                <div id="form_div" class="portlet light bordered" {{ right_info_hidden }}>
                    {% if errors %}
                        {% for error in errors %}
                            <div ID="error" class="alert alert-danger ">{{ error }}</div>
                            <span> {% endfor %}</span>
                    {% endif %}
                    <div class="portlet-title">
                        <div class="caption font-green-sharp">
                            <label id="title" class="caption-subject bold uppercase">{{ title }}</label>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form action="#" class="form-horizontal" method="post">{% csrf_token %}
                            <input type="text" hidden id="id" name="id" value="{{ id }}">
                            <input type="text" hidden id="pid" name="pid" value="{{ pid }}">
                            <input type="text" hidden id="my_type" name="my_type" value="{{ my_type }}">
                            <div id="interface" {{ interface_hidden }}>
                                <div class="form-body">
                                    <div class="form-group" style="margin-top:-20px">
                                        <label class="col-md-2 control-label">所属节点</label>
                                        <div class="col-md-10">
                                            <input readonly type="text" class="form-control" id="pname" name="pname"
                                                   placeholder="所属节点" value="{{ pname }}">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>接口编号</label>
                                        <div class="col-md-10">
                                            <input id="code" type="text" name="code" class="form-control "
                                                   placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>接口名称</label>
                                        <div class="col-md-10">
                                            <input id="name" type="text" name="name" class="form-control "
                                                   placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>接口类型</label>
                                        <div class="col-md-10">
                                            <select class="form-control" id="interface_type" name="interface_type">
                                                <option value="Commvault">Commvault</option>
                                                <option value="Linux">Linux</option>
                                                <option value="Windows">Windows</option>
                                            </select>
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group" id="origin_div" hidden>
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>选择源客户端</label>
                                        <div class="col-md-10">
                                            <select class="form-control" id="origin" name="origin">
                                                {% for origin in all_origins %}
                                                    <option value="{{ origin.id }}">{{ origin.client_name }}
                                                        （{{ origin.utils.name }}）
                                                    </option>
                                                {% endfor %}
                                            </select>
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group" id="commv_interface_div" hidden>
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>类名</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="commv_interface"
                                                   name="commv_interface">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>

                                    <div class="form-group" id="host_id_div" hidden>
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>选择主机</label>
                                        <div class="col-md-10">
                                            <select class="form-control" id="ip" name="ip">
                                                {% for host in all_hosts_manage %}
                                                    <option value="{{ host.id }}">{{ host.host_name }}</option>
                                                {% endfor %}
                                            </select>
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>

                                    <div class="form-group" id="script_text_div" hidden>
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>脚本内容</label>
                                        <div class="col-md-10">
                                    <textarea name="script_text" id="script_text" class="form-control"
                                              rows="8"></textarea>
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>

                                    <div class="form-group" id="success_text_div" hidden>
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; "></span>SUCCESSTEXT</label>
                                        <div class="col-md-10">
                                            <input id="success_text" type="text" name="success_text"
                                                   class="form-control"
                                                   placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group" id="log_address_div" hidden>
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; "></span>日志地址</label>
                                        <div class="col-md-10">
                                            <input id="log_address" type="text" name="log_address" class="form-control"
                                                   placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label" for="form_control_1">接口说明</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" placeholder="最大限制2500个汉字" rows="4"
                                                      id="remark" name="remark">{{ remark }}</textarea>
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>

                                </div>
                                <div class="form-actions noborder" style="margin-top:-30px;text-align:center">
                                    <button type="submit" id="interface_save" name="interface_save" class="btn blue">
                                        保存
                                    </button>
                                </div>
                            </div>
                            <div id="node" {{ node_hidden }}>
                                <div class="form-body">
                                    <div class="form-group" style="margin-top:-20px">
                                        <label class="col-md-2 control-label">所属节点</label>
                                        <div class="col-md-10">
                                            <input readonly type="text" class="form-control" id="node_pname"
                                                   name="node_pname" placeholder="所属节点" value="{{ node_pname }}">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label" for="form_control_1">名称</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="node_name" name="node_name"
                                                   placeholder="组织名称" value="{{ node_name }}">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label" for="form_control_1">节点说明</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" placeholder="最大限制2500个汉字" rows="4"
                                                      id="node_remark" name="node_remark">{{ node_remark }}</textarea>
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>


                                </div>
                                <div class="form-actions noborder" style="margin-top:-30px;text-align:center">
                                    <button type="submit" id="node_save" name="node_save" class="btn blue">保存</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        var treeData = {{tree_data|safe}};
    </script>
    <link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.quicksearch.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/static/assets/pages/scripts/components-select2.min.js" type="text/javascript"></script>



{% endblock %}
