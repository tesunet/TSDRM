 {% extends "base1.html" %}

{% block title %}服务器信息配置{% endblock %}

{% block content %}

 <section class="scrollable wrapper">
   <!-- .breadcrumb -->
      <ul class="breadcrumb">
        <li><a href="/index"><i class="fa fa-home"></i>首页</a></li>
        <li>客户端配置</li>
        <li class="active">服务器信息配置</li>
      </ul>

        <section class="panel panel-default">
             <header class="panel-heading">
              服务器信息配置
            </header>
            <div  class="panel-body">
                <form class="bs-example form-horizontal activate-form" id="formactivate">{% csrf_token %}
                    <div class="form-body"  >
                        <div class="form-group">
                            <label class="col-md-2 control-label" >服务器地址</label>
                            <div class="col-md-10">
                                <input hidden id="id" type="text" name="id" value="{{id}}">
                                <input  id="webaddr" autocomplete="off" type="text" name="webaddr" class="form-control" placeholder="服务器名地址" value="{{webaddr}}">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 control-label" >端口号</label>
                            <div class="col-md-10">
                                <input id="port" autocomplete="off" type="text" name="port" class="form-control" placeholder="端口号" value="{{port}}">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 control-label" >用户名</label>
                            <div class="col-md-10">
                                <input  id="usernm" autocomplete="off" type="text" name="usernm" class="form-control" placeholder="用户名" value="{{usernm}}">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 control-label" >密码</label>
                            <div class="col-md-10">
                                <input id="passwd" autocomplete="off" type="password" name="passwd" class="form-control" placeholder="密码" value="{{passwd}}">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-actions noborder" style="text-align:center">
                        <button id="activatebtn" type="button" class="btn green"> 保存 </button>
                    </div>
                </form>
            </div>
        </section>


</section>

 {% endblock %}

{% block script %}
 <script>
$.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });

</script>
 <script src="/static/myjs/serverconfig.js" type="text/javascript"></script>


{% endblock %}
