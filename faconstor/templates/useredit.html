 {% extends "base1.html" %}

{% block title %}个人信息{% endblock %}

{% block content %}

 <section class="scrollable wrapper">
   <!-- .breadcrumb -->
      <ul class="breadcrumb">
        <li><a href="/index"><i class="fa fa-home"></i>首页</a></li>
        <li>用户管理</li>
        <li class="active">用户信息修改</li>
      </ul>

        <section class="panel panel-default">
             <header class="panel-heading">
              用户信息修改
            </header>
            <div  class="panel-body">
                <form class="bs-example form-horizontal activate-form" id="formactivate">{% csrf_token %}
                    <div class="form-body"  >
                        <div class="form-group">
                            <label class="col-md-2 control-label" >用户名</label>
                            <div class="col-md-10">
                                <input readonly id="username" autocomplete="off" type="text" name="username" class="form-control" placeholder="用户名" value="{{myusername}}">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 control-label" >邮箱</label>
                            <div class="col-md-10">
                                <input id="email" autocomplete="off" type="text" name="email" class="form-control" placeholder="邮箱" value="{{email}}">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 control-label" >手机</label>
                            <div class="col-md-10">
                                <input  id="phone" autocomplete="off" type="text" name="phone" class="form-control" placeholder="手机" value="{{phone}}">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 control-label" >姓名</label>
                            <div class="col-md-10">
                                <input id="fullname" autocomplete="off" type="text" name="fullname" class="form-control" placeholder="姓名" value="{{fullname}}">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 control-label" >单位</label>
                            <div class="col-md-10">
                                <input id="company" autocomplete="off" type="text" name="company" class="form-control" placeholder="单位" value="{{company}}">
                                <div class="form-control-focus"> </div>

                            </div>
                        </div>
                        <div class="form-group ">
                        <label class="col-md-2 control-label" >座机</label>
                        <div class="col-md-10">
                            <input  id="tell" autocomplete="off" type="text" name="tell" class="form-control" placeholder="座机" value="{{tell}}">
                            <div class="form-control-focus"> </div>

                        </div>
                    </div>
                    </div>
                    <div class="form-actions noborder" style="text-align:center">
                        <button id="activatebtn" type="button" class="btn green"> 保存 </button>
                    </div>
                </form>
            </div>
        </section>


</section>

 {% endblock %}

{% block script %}
 <script>
$.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });

</script>
 <script src="/static/myjs/useredit.js" type="text/javascript"></script>


{% endblock %}
