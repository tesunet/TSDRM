{% extends "base1.html" %}

{% block title %}虚机管理{% endblock %}

{% block content %}





    <section class="scrollable wrapper">

        <span class="sr-only">90% 完成（成功）</span>
        </div>
        <ul class="breadcrumb">
            <li><a href="/index"><i class="fa fa-home"></i>首页</a></li>
            <li>资源管理</li>
            <li class="active">虚机模板管理</li>
        </ul>
        <section class="panel panel-default">
            <header class="panel-heading">
                虚机模板管理
            </header>
            <div style="height:10px"></div>
            <div class="table-toolbar">
                <div class="row">
                    <div class="col-md-6">
                        <div class="btn-group">
                            <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn green">
                                新增
                                <i class="fa fa-plus"></i>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                <thead>
                <tr>
                    <th style="width:40px;"> 序号</th>
                    <th> 模板名称</th>
                    <th> 虚机名称</th>
                    <th> CPU</th>
                    <th> 内存(MB)</th>
                    <th> 磁盘空间(GB)</th>
                    <th> 虚机数</th>
                    <th> 运行状态</th>
                    <th style="width:55px;"> 操作</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>


            <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">


                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">虚机模板管理</h4>
                        </div>
                        <div class="modal-body" style="margin-bottom:40px">
                            <div id="myTabContent1" class="tab-content">
                                <div>
                                    <form class="bs-example form-horizontal activate-form"
                                          id="formactivate">{% csrf_token %}
                                        <div class="form-body">
                                            <div class="form-group ">
                                                <label class="col-md-3 control-label">资源池</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <div class="input-group-control">
                                                            <input id="poolid" hidden type="text" name="poolid">
                                                            <input id="poolname" readonly type="text" name="poolname"
                                                                   class="form-control ">
                                                            <div class="form-control-focus"></div>
                                                        </div>
                                                        <span class="input-group-btn btn-right">
                                                <button type="button" class="btn green" tabindex="-1"
                                                        data-toggle="modal" data-target="#static1">选择</button>
                                            </span>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="form-group ">
                                                <input id="id" hidden type="text" name="id">

                                            </div>
                                            <div class="form-group ">
                                                <label class="col-md-3 control-label">虚机名称</label>
                                                <div class="col-md-9" id="set_select">
                                                    <select class="form-control" id="name" name="name"
                                                            form="formactivate">

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="col-md-3 control-label">CPU</label>
                                                <div class="col-md-9" id="cpu">
                                                    <input type="text" autocomplete="off" class="form-control" value="" name="cpu" id="cpu_" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="col-md-3 control-label">内存(MB)</label>
                                                <div class="col-md-9" id="memory">
                                                    <input type="text" autocomplete="off" class="form-control" value="" name="memory" id="memory_" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="col-md-3 control-label">磁盘空间(GB)</label>
                                                <div class="col-md-9" id="disk">
                                                    <input type="text" autocomplete="off" class="form-control" value="" name="disk" id="disk_" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="col-md-3 control-label">虚机数</label>
                                                <div class="col-md-9" id="disk">
                                                    <input type="text" autocomplete="off" class="form-control" value="" name="vm_num" id="vm_num" readonly>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">模板名称</label>
                                                <div class="col-md-9">
                                                    <input id="template" autocomplete="off" type="text" name="template"
                                                           class="form-control" value="">
                                                    <div class="form-control-focus"></div>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">系统</label>
                                                <div class="col-md-9">
                                                    <input id="system" autocomplete="off" type="text" name="system"
                                                           class="form-control">
                                                    <div class="form-control-focus"></div>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">说明</label>
                                                <div class="col-md-9">
                                                    <input id="description" autocomplete="off" type="text"
                                                           name="description"
                                                           class="form-control">
                                                    <div class="form-control-focus"></div>

                                                </div>
                                            </div>

                                            <input id="uuid" autocomplete="off" name="uuid" type="hidden"
                                                   class="form-control">
                                        </div>

                                        <div class="form-actions ">
                                            <div class="modal-footer">
                                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">
                                                    关闭
                                                </button>
                                                <button type="button" id="save" name="save" class="btn green">保存
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>


                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <div id="static1" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column"
                                   id="sample_2">
                                <thead>
                                <tr>
                                    <th style="width:40px;"> 序号</th>
                                    <th> 资源池名称</th>
                                    <th> 资源池类型</th>
                                    <th> 用途和注释</th>
                                    <th style="width:55px;"> 操作</th>
                                </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </section>

{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
    </script>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/static/assets/pages/scripts/components-select2.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js"
            type="text/javascript"></script>
    <script src="/static/myjs/vmresource.js" type="text/javascript"></script>
{% endblock %}
